<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Practise</title>
</head>

/* Flexbox is for 1D layout (row OR column) */

<body style="padding-bottom: 1000px;">
  <div style="display: flex; flex-direction: row;">
    <div style="background-color: rgb(228, 100, 100);">div 1 text</div>
    <div style="background-color: rgb(100, 228, 100);">div 2 <p>text</p>
    </div>
  </div>

  <div style="margin-top: 30px; display: flex; flex-direction: row;">
    <div style="background-color: rgb(228, 100, 100); width: 100px;">100px</div>
    <div style="background-color: rgb(100, 228, 100); flex: 1;">flex: 1</div>
  </div>

  <div style="margin-top: 30px; display: flex; flex-direction: row;">
    <div style="background-color: rgb(228, 100, 100); flex: 1;">flex: 1</div>
    <div style="background-color: rgb(100, 228, 100); width: 100px;">100px</div>
    <div style="background-color: rgb(228, 100, 100); flex: 2;">flex: 2</div>
  </div>

  <div style="margin-top: 30px; height: 70px; border-style: solid; border-width: 1px; border-color: black; display: flex; 
  flex-direction: row; justify-content: center;">
    <div style="background-color: rgb(228, 100, 100); width: 100px;">100px</div>
    <div style="background-color: rgb(100, 228, 100); width: 100px;">100px</div>
    <div style="background-color: rgb(228, 100, 100); width: 100px;">100px</div>
  </div>

  <div style="margin-top: 30px; height: 70px; border-style: solid; border-width: 1px; border-color: black; display: flex; 
  flex-direction: row; justify-content: space-between;">
    <div style="background-color: rgb(228, 100, 100); width: 100px;">100px</div>
    <div style="background-color: rgb(100, 228, 100); width: 100px;">100px</div>
    <div style="background-color: rgb(228, 100, 100); width: 100px;">100px</div>
  </div>

  <div style="margin-top: 30px; height: 70px; border-style: solid; border-width: 1px; border-color: black; display: flex; 
  flex-direction: row; justify-content: space-between; align-items: center;">
    <div style="background-color: rgb(228, 100, 100); width: 100px;">100px</div>
    <div style="background-color: rgb(100, 228, 100); width: 100px;">100px</div>
    <div style="background-color: rgb(228, 100, 100); width: 100px;">100px</div>
  </div>
</body>

</html>
