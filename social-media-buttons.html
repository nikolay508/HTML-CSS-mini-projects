<style>
  .sub {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 10px;
        margin-left: 10px;
        transition: opacity 0.15s;
        vertical-align: top;
    }

    .sub:hover {
        opacity: 0.8;
    }

    .sub:active {
        opacity: 0.5;
    }

    .join {
        background-color: white;
        border-color: rgb(41, 118, 211);
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 2px;
        border-style: solid;
        border-width: 1.5px;
        cursor: pointer;
        color: rgb(41, 118, 211);
        margin-right: 10px;
        transition: background-color 0.15s, color 0.15s;
        vertical-align: top;
    }

    .join:hover {
        background-color: rgb(41, 118, 211);
        color: white;
    }

    .join:active {
        opacity: 0.7;
    }

    .tweet {
        background-color: rgb(2, 157, 260);
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 18px;
        border: none;
        cursor: pointer;
        color: white;
        font-weight: bold;
        font-size: 15px;
        transition: box-shadow 0.15s;
        vertical-align: top;
    }

    .tweet:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
</style>

<!-- The YouTube Subscribe button -->
<button class="sub">SUBSCRIBE</button>
<!-- The FaceBook Join button -->
<button class="join">JOIN</button>
<!-- The Tweeter Tweet button -->
<button class="tweet">Tweet</button>
